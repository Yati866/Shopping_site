<!-- Registration  Form -->
<section class="signup">
    <div class="register-container">
        <div class="signup-content">
            <div class="signup-image">
                <figure><img src="https://www.goteso.com/assets/images/training/banner/app-development-course.png" alt="Sign up image"></figure>
                <a href="#" class="signup-image-link" routerLink="/login">I am already member</a>
            </div>

            <div class="signup-form">
                <h2 class="form-title">Register Here</h2>
                <form (ngSubmit)="userRegister()" method="POST" class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="Firstname"><i class="bi bi-person-fill"></i></label>
                        <input type="text" class="form-input" id="Firstname" placeholder="FirstName" name="firstName"
                            [(ngModel)]="user.firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="Lastname"><i class="bi bi-person-fill"></i></label>
                        <input type="text" class="form-input" id="Lastname" placeholder="LastName" name="lastName"
                            [(ngModel)]="user.lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="Email"><i class="bi-envelope-fill"></i></label>
                        <input type="text" class="form-input" id="Email" placeholder="Email Id" name="emailId"
                            [(ngModel)]="user.emailId" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="bi bi-shield-lock-fill"></i></label>
                        <input type="password" class="form-input" id="password" placeholder="Password" name="password"
                            [(ngModel)]="user.password" required>

                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="alreadyregclass label-agree-term"><span>I agree all statements in
                                <a class="term-span">Terms of service </a></span></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
